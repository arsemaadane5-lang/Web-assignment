<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleC.css">
</head>

<body>

<div class="container">

   
    <nav class="nav">
        <a href="home.html">Home</a> |
        <a href="arrangments.html">Arrangements</a> |
        <a href="contact.html" class="active">Contact</a>
    </nav>

   
    <header>
        <h1 class="title">Contact Us</h1>
        <hr>
    </header>

  
    <section class="contact-card">
        <p><strong>Email:</strong> <span id="emailText">info@Tibebntej.com</span></p>
        <button id="copyEmailBtn">Copy Email</button>

        <p><strong>Phone:</strong> +251 912 345 678</p>
        <p><strong>Location:</strong> Addis Ababa, Ethiopia</p>
        <p><strong>Instagram:</strong> @Tibeb_n_Tej</p>
    </section>

   
    <section class="contact-card">
        <h2>Send Us a Message</h2>

        <form id="contactForm">

            <label>Name</label>
            <input type="text" id="contactName">

            <label>Email</label>
            <input type="email" id="contactEmail">

            <label>Message</label>
            <textarea id="contactMessageInput" rows="4"></textarea>
            <small id="charCount">0 / 200 characters</small>

            <input type="submit" value="Send Message">
        </form>

        <p id="formMessage"></p>
    </section>

    <footer class="footer">
        <hr>
        <p>Â© 2025 Tibeb nâ€™ Tâ€™ej</p>
    </footer>

</div>


<script>
  const form = document.getElementById("contactForm");
  const formMessage = document.getElementById("formMessage");
  const messageInput = document.getElementById("contactMessageInput");
  const charCount = document.getElementById("charCount");

  const copyBtn = document.getElementById("copyEmailBtn");
  const emailText = document.getElementById("emailText");

  messageInput.addEventListener("input", () => {
    charCount.textContent = messageInput.value.length + " / 200 characters";
  });

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("contactName").value;
    const email = document.getElementById("contactEmail").value;
    const message = messageInput.value;

    if (name === "" || email === "" || message === "") {
      formMessage.textContent = "Please fill in all fields.";
      formMessage.style.color = "red";
      return;
    }

    if (message.length > 200) {
      formMessage.textContent = "Message must be under 200 characters.";
      formMessage.style.color = "red";
      return;
    }

    formMessage.textContent = "Message sent successfully! Weâ€™ll get back to you soon ðŸ˜Š";
    formMessage.style.color = "green";

    form.reset();
    charCount.textContent = "0 / 200 characters";

    setTimeout(() => {
      formMessage.textContent = "";
    }, 4000);
  });

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(emailText.textContent);
    formMessage.textContent = "Email copied to clipboard âœ”";
    formMessage.style.color = "green";

    setTimeout(() => {
      formMessage.textContent = "";
    }, 3000);
  });
</script>

</body>
</html>
